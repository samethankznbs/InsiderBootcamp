<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yönetim Uygulaması</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Görev Yönetim Uygulaması</h1>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Görev Başlığı" required>
            <textarea id="taskDescription" placeholder="Görev Açıklaması"></textarea>
            <div class="priority">
                <label><input type="radio" name="priority" value="Düşük" required> Düşük</label>
                <label><input type="radio" name="priority" value="Orta"> Orta</label>
                <label><input type="radio" name="priority" value="Yüksek"> Yüksek</label>
            </div>
            <button type="submit">Görev Ekle</button>
        </form>
        <div id="taskList"></div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
